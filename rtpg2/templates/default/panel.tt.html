<div id="panel">
    <input type="button" class="panel delete"/>
    <span class="panel separator">&nbsp;</span>
    <input type="button" class="panel start"/>
    <input type="button" class="panel pause"/>
    <input type="button" class="panel stop"/>
    <span class="panel separator">&nbsp;</span>
    <input type="button" class="panel priority_up"/>
    <input type="button" class="panel priority_down"/>
</div>
<div id="settings">
    <div class="param refresh">
        <select id="refresh">
            [% SET str_sec = gettext('sec.') %]
            [% SET str_min = gettext('min.') %]
            <option value="0">[% gettext('Never') %]</option>
            <option value="5">5 [% str_sec %]</option>
            <option value="10">10 [% str_sec %]</option>
            <option value="15">15 [% str_sec %]</option>
            <option value="30">30 [% str_sec %]</option>
            <option value="60">1 [% str_min %]</option>
            <option value="120">2 [% str_min %]</option>
            <option value="180">3 [% str_min %]</option>
            <option value="300">5 [% str_min %]</option>
            <option value="600">10 [% str_min %]</option>
            <option value="1800">30 [% str_min %]</option>
        </select>
    </div>
    <div class="param skin">
        <select id="skin">
            [% FOR sk IN skins %]
                <option
                    value="[% sk.key | html %]"
                    [% IF data.skin == sk.key %]selected="selected"[% END %]>
                        [% sk.value | html %]
                </option>
            [% END %]
        </select>
    </div>
    <div class="param locale">
        <select id="locale">
            [% FOR lg = langs %]
                <option
                    value="[% lg | html %]"
                    [% IF data.locale == lg %]selected="selected"[% END %]>
                        [% lg | upper | html %]
                </option>
            [% END %]
        </select>
    </div>
</div>
