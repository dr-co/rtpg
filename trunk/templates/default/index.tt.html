<frameset id="frms_main" rows="32px,*,32px" border="1px">
    <frame src="index.cgi?show=panel" id="frm_panel" noresize="noresize" />
    <frameset id="frms_middle" rows="*" cols="10%,*" border="4px">
        <frame src="index.cgi?show=action" id="frm_action" />
        <frameset id="frms_content" rows="60%,*">
            <frame src="index.cgi?show=list" id="frm_list" />
            <frame src="index.cgi?show=prop" id="frm_prop" />
        </frameset>
    </frameset>
    <frame src="index.cgi?show=status" id="frm_status" noresize="noresize" />
</frameset>
